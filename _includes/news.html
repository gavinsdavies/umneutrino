<div class="card">
    <div class="card-body">
        <h4 class="card-title">News</h4>
        {% for article in site.data.news limit:9 %}
            <h6 class="card-subtitle mb-2 text-muted">{{ article.date }}</h6>
            <p class="card-text">{{ article.headline | markdownify }}
        {% endfor %}
        <a class="card-link" href="{{ site.url }}{{ site.baseurl }}/allnews.html">... see all News</a>
    </div>  
</div>
