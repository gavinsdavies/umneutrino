<div class="card">
	<div class="card-body">
    <h4 class="card-title">News</h4>

    <!-- Filter buttons -->
    <div class="mb-3">
      <button class="btn btn-xs btn-outline-secondary filter-btn active" data-filter="all">All</button>
      <button class="btn btn-xs btn-outline-secondary filter-btn" data-filter="team">Team</button>
      <button class="btn btn-xs btn-outline-secondary filter-btn" data-filter="milestone">Milestones</button>
      <button class="btn btn-xs btn-outline-secondary filter-btn" data-filter="publication">Publications</button>
    </div>

    <!-- News items -->
    <div id="news-list">
      {% for article in site.data.news limit:6 %}
        <div class="news-item" data-category="{{ article.category }}">
          <h6 class="card-subtitle mb-2 text-muted">
            {{ article.date | date: "%B %d, %Y" }}
          </h6>
          <h3 class="card-text">
            {{ article.title | markdownify }}
          </h3>
          <p class="card-text">
            {{ article.description | markdownify }}
          </p>
        </div>
      {% endfor %}
    </div>

    <a class="card-link" href="{{ site.url }}{{ site.baseurl }}/allnews.html">
      ... see all News
    </a>
  </div>
</div>
